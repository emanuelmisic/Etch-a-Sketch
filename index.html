<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header><h1>Etch-a-Sketch</h1></header>
  </body>
  <main>
    <div class="btn-container">
      <button id="color-picker" class="btn">Pick</button>
      <button id="draw" class="btn">Draw</button>
      <button id="erase" class="btn">Erase</button>
      <button id="rainbow-pen" class="btn">Rainbow Pen</button>
      <button id="shade" class="btn">Shade</button>
      <button id="light" class="btn">Light</button>
      <div class="grid-display">16 x 16</div>
      <input
        type="range"
        name="board-size"
        id="board-size"
        class="slider"
        min="2"
        max="28"
        value="16"
      />
    </div>
    <div class="draw-board"></div>
  </main>
</html>
